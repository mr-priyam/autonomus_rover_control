ekf_filter_node:
  ros__parameters:

    frequency: 30.0
    two_d_mode: true
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # ----------------------------
    # RTAB-Map visual odometry
    # ----------------------------
    odom0: /rtabmap/odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  true,  false,
                   false, false, true,
                   false, false, false]
    odom0_queue_size: 5
    odom0_differential: false
    odom0_relative: true

    # ----------------------------
    # BNO055 IMU
    # ----------------------------
    imu0: /bno055/imu
    imu0_config:
      [false, false, false,
       false, false, false,
       false, false, false,
       false, false, false,
       false, false, true]   # angular_velocity.z only

    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

